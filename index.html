<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details :</legend>
    <forms actions="">
        <label for="fname">FirstName</label>
        <input type="text" name="firstname" id="fname"/>
        <br><br>
        <label for="middlename">MiddleName</label>
        <input type="text" name="middlename" id="middlename"/>
        <br><br>
        <label for="lastname">LastName</label>
        <input type="text" name="Lastname" id="lastname"/>
        <br><br>
        <label for="course">Course :</label>
        <select name="" id="Course">
            <option value="">Course</option>
            <option value="">B.tech</option>
            <option value="">M.tech</option>
            <option value="">BBA</option>
            <option value="">BSC</option>
            <option value="">B.Com</option>
            <option value="">BA</option>
        </select>
        <br><br>
        <label for="gender">Gender :</label><br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female">
        <label for="male">Female</label>
        <br>
        <input type="radio" name="gender" id="others">
        <label for="male">Others</label>
        <br><br>
        <label for="dob">DOB</label>
        <input type="datetime-local" name="" id="dob">
        <br><br>
        <label for="phone">Phone :</label>
        <input type="text" name="" id="phone" placeholder="+91" disabled required size="3">
        <input type="text" name="" id="phone" size="10">
        <br><br>
        <label for="address">Address</label><br>
        <textarea name="" id="address" cols="30" rows="5"></textarea>
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="" id="email" required placeholder="abc@gmail.com">
        <br><br><br>
        <label for="password">Password :</label>
        <input type="password" name="" id="password">
        <br><br><br>
        <label for="re-password">Re-type password :</label>
        <input type="re-password" name="" id="re-password">
        <br><br>
        <input type="checkbox" name="" id="terms">
        <label for="checkbox">Agree to terms and conditions</label>
        <br><br>
        <label for="choose_file">Choose file :</label>
        <input type="file" name="" id="choose_file">
        <br><br>
        <label for="color">Choose Color :</label>
        <input type="color" name="" id="color">
        <br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </forms>
</fieldset>
</body>
</html>
